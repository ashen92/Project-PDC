<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/quill.snow.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <div></div>
        <div class="content md-px-50">
            <div class="mt-50 mb-25">
                <div class="fs-1 fw-4 text-centre">
                    Welcome to Opportuinitix
                </div>
                <div class="fs-3 fw-2 fc-blue p-20 text-centre">
                    Professional Development Centre at UCSC
                </div>
            </div>

            <div class="auth-box-container">
                <div class="auth-box">
                    {% block content %}{% endblock %}
                </div>
                <div class="logo-container">
                    <img class="logo" src="/images/opportunitix_logo.png" alt="logo.png" />
                </div>
            </div>
        </div>
        {{ include("shared/footer.html") }}
    </div>

</html>
