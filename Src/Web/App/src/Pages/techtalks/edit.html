{% extends "shared/layout-left-nav.html" %}

{% block title %}TechTalks{% endblock %}

{% block left_nav %}
{% include "techtalks/left-nav.html" %}
{% endblock %}

{% block content %}

div class="title">
<h2>
    Edit Techtalk Details
</h2>
</div>
<form action="/techtalks/edit/{{techtalk.id}}" method="post">
    <div class="field">
        <label for="sessiontitle">Event Title:</label>
        <input type="text" id="sessionTitle" name="sessionTitle" value="{{session.Title}}" required>
    </div>
    <div class="field">
        <label for="sessionDate">Event Date:</label>
        <input type="date" id="sessionDate" name="sessionDate" required value="{{event.eventDate}}">
    </div>
    <div class="field">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" value="{{event.startTime}}" required>

    </div>
    <div class="field">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required value="{{event.endTime}}">
    </div>
    <div class="field">
        <label for="sessionLocation">Event Location:</label>
        <input type="text" id="sessionLocation" name="sessionLocation" required value="{{event.eventLocation}}">
    </div>

    <div class="field">
        <label for="description">Event Description</label>
        <div class="text-editor-container">
            <input type="hidden" name="description" id="description" placeholder="Put your description here." required
                value="{{event.eventDescription}}">
            <div class="text-editor"></div>
        </div>
    </div>

    <div class="actions">
        <input class="btn btn-primary" type="submit" value="Modify Session">
    </div>
</form>
<script src="/js/techtalks/create.js"></script>
{% endblock %}
