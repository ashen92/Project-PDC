{% extends "shared/layout-left-nav.html" %}

{% block title %}Events{% endblock %}

{% block left_nav %}
{% include "events/left-nav.html" %}
{% endblock %}

{% block content %}

<div class="title">
    <h2>
        Edit Event Details
    </h2>
</div>
<form action="/events/edit/{{event.id}}" method="post">
    <div class="field">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" value="{{event.Title}}" required>
    </div>
    <div class="field">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required value="{{event.eventDate}}">
    </div>
    <div class="field">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" value="{{event.startTime}}" required>

    </div>
    <div class="field">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required value="{{event.endTime}}">
    </div>
    <div class="field">
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required value="{{event.eventLocation}}">
    </div>
    
    <div class="field">
        <label for="description">Event Description</label>
        <div class="text-editor-container">
            <input type="hidden" name="description" id="description" placeholder="Put your description here." required value="{{event.eventDescription}}">
            <div class="text-editor"></div>
        </div>
    </div>

    <div class="actions">
        <input class="btn btn-primary" type="submit" value="Modify Event">
    </div>
</form>
<script src="/js/events/create.js"></script>
{% endblock %}
