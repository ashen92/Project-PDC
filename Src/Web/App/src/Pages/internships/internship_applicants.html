{% extends "shared/layout.html" %}

{% block title %}Internships{% endblock %}

{% block header %}
{{ include ("shared/header.html") }}
{% endblock %}

{% block content %}

<div class="fs-3 fw-6 pb-20">
    Showing Applicants for the (Internship Id {{ id }})
</div>
<div class="text-right mb-20 pe-10">
    <input type="button" value="Download All">
</div>
{% for item in applicants %}
<div class="grid grid-cols-4 col-gap-1 pl-20 pe-10 py-10 mb-5 b-1 br-5">
    <div class="col-span-3">
        {{ item }}
    </div>
    <div>
        <a href="">
            <input type="button" value="Download">
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
