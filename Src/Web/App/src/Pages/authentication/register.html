{% extends "authentication/layout.html" %}

{% block title %}Become a Partner{% endblock %}

{% block content %}

<div class="grid justify-items-center">
    <div class="text-subtitle text-center">Apply for Partner Program</div>
    <div class="pt-25 w-300">
        <form action="/register" method="post">
            <div class="field">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <div class="field">
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="field">
                <label for="repassword">Re-enter Password</label>
                <input type="password" name="repassword" id="repassword" required>
            </div>
            <div class="submit-field">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div class="py-50 text-center">Already have an account? <a href="/">Sign in</a></div>
    </div>
</div>

{% endblock %}
