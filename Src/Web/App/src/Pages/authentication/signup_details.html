{% extends "authentication/layout.html" %}

{% block title %}Confirm Your Details{% endblock %}

{% block content %}

<h4>Confirm Your Details</h4>
<div class="form-wrapper">
    <form action="/signup/submit" method="post">
        <div class="field">
            <label for="name">Preferred Name</label>
            <input type="text" name="name" id="name" autocomplete="name" required>
        </div>
        <div class="field">
            <label for="email">Email address you prefer to receive notifications</label>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" required>
        </div>
        <div class="field">
            <label for="repassword">Re-enter Password</label>
            <input type="password" name="repassword" id="repassword" autocomplete="new-password" required>
        </div>
        <div class="actions">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div class="pt-50 text-centre">Already have an account? <a class="link" href="/">Sign in</a></div>
</div>

{% endblock %}
