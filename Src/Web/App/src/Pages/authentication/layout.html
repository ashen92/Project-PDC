<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/quill.snow.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <div class="content mx-auto md-px-50">
            <div class="my-50">
                <div class="fs-1 fw-4 text-centre">
                    Welcome to Opportuinitix
                </div>
                <div class="fs-3 fw-1 p-20 text-centre">
                    Professional Development Centre at UCSC
                </div>
            </div>

            <div class="flex bg-white rounded-2 sm-pt-20 sm-pl-10 sm-pr-10 sm-pb-20">
                <div class="m-auto">
                    <img class="rounded-2" src="/images/opportunitix_logo.png" alt="logo.png" />
                </div>
                <div class="shadow-2 auth-box">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        {{ include("shared/footer.html") }}
    </div>
</body>

</html>
