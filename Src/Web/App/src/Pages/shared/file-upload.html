<div class="field-file-upload">
    <label class="btn btn-secondary btn-icon" for="{{ id }}">
        <i class="i i-cloud-arrow-up"></i>
        {{ button_text }}
    </label>
    <input type="file" name="{{ name }}" id="{{ id }}" accept="{{ accept }}" {% if multiple %} multiple {% endif %} {%
        if required %} required {% endif %}>
    <div class="preview" id="{{ id }}-preview">
        <p>No files currently selected for upload</p>
    </div>
</div>

<script>
    filePicker("#{{ id|e('js') }}", "#{{ id|e('js') }}-preview");
</script>
