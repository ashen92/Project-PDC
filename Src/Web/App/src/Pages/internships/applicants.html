{% extends "shared/layout.html" %}

{% block title %}Applicants{% endblock %}

{% block content %}

<div class="fs-3 fw-6 pb-20">
    Showing Applicants for the (Internship Id {{ id }})
</div>
<div class="text-right mb-20 pe-10">
    <input type="button" value="Download All">
</div>
{% for item in applicants %}
<div class="flex justify-between items-baseline pl-20 pr-10 py-10 mb-5 border-1 rounded-1">
    <div>
        {{ item }}
    </div>
    <div>
        <a href="">
            <input type="button" value="Download">
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
