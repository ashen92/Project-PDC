trigger:
  - main
  - dev

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    git remote set-url origin https://$AZTOKEN@dev.azure.com/ashenhasanka12/GroupProject/_git/GroupProject
    git remote add github https://$GHTOKEN:@github.com/ashen92/GroupProject.git
    git fetch
    git checkout main
    git push -f github main
    git checkout dev
    git push -f github dev
  displayName: 'Push to GitHub'
  env:
    GHTOKEN: $(GithubToken)
    AZTOKEN: $(AzureDevOpsToken)