{% extends "shared/layout.html" %}

{% block title %}Events{% endblock %}

{% block content %}


    <div class="fs-1 fw-6 p-30 text-centre">Event Scheduling Form</div>
    
    
        <form class="w-96 mx-auto border-1 shadow-3 rounded-2 px-20 py-20" action="/events/create" method="post">
    
    
    
                <div class="field">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle" required>
                </div>
    
    
                <div class="field">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
    
    
                <div class="field">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" required>
    
                </div>
    
                <div class="field">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" name="endTime" required>
                </div>
    
    
                <div class="field">
                    <label for="eventLocation">Event Location:</label>
                    <input type="text" id="eventLocation" name="eventLocation" required>
                </div>
    
    
                <div class="field">
                    <label for="description">Event Description</label>
                    {% include "shared/textarea.html" with {
                    "name": "description",
                    "maxlength": "2000",
                    "placeholder": "Put your description here."
                    } %}
                </div>
    
    
    
            <div class="actions"><input type="submit" value="Schedule Event"></div>
        </form>
</div>



{% endblock %}
