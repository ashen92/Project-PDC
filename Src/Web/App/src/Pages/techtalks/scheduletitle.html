{% extends "shared/layout-left-nav.html" %}

{% block title %}TechTalks{% endblock %}

{% block left_nav %}
{% include "techtalks/left-nav.html" %}
{% endblock %}

{% block content %}

<div class="title">
    <h2>
        TechTalk Session Title
    </h2>
</div>
<form action="/techtalks/{{ session.id }}/scheduletitle" method="post">
    <input type="hidden" name="id" value="{{ session.id }}">

    <div>
        <div class="fw-semibold fs-6 mb-3">Start Time</div>
        <div class="mb-3"> {{ session.startTime }} </div>
    </div>

    <div>
        <div class="fw-semibold fs-6 mb-3">End Time</div>
        <div class="mb-3"> {{ session.endTime }} </div>
        
    </div>

    <div class="field">
        <label for="sessiontitle">Company Name</label>
        <input type="text" id="companyname" name="companyname">
    </div> 
    <div class="field">
        <label for="sessiontitle">Session Title</label>
        <input type="text" id="sessionTitle" name="sessionTitle">
    </div>    
    <div class="field">
        <label for="description">Session Description</label>
        <div class="text-editor-container">
            <input type="hidden" name="description" id="description" placeholder="Put your description here.">
            <div class="text-editor"></div>
        </div>
    </div>
    <div class="actions">
        <input class="btn btn-primary" type="submit" value="Schedule Session">
    </div>
</form>
<script src="/js/techtalks/create.js"></script>

{% endblock %}
