{% extends "shared/layout-left-nav.html" %}

{% block title %}Modify Event{% endblock %}

{% block left_nav %}
{% include "events/left-nav.html" %}
{% endblock %}

{% block content %}

<div class="title">
    <h4>
        Modify the Event
    </h4>
</div>
<form action="/events/{{ event.id }}/modify" method="POST">
    <input type="hidden" name="id" value="{{ event.id }}">

    <div class="field">
        <label for="title">Event Title</label>
        <input name="title" id="title" type="text" maxlength="75" value="{{ event.title }}">
    </div>

    <div class="field">
        <label for="eventLocation">Event Participants</label>
        <select name="participants" id="participants" value="{{ event.pariticapants }}" required>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="fielddate">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" value="{{ event.startTime }}" required>
    </div>

    <div class="fielddate">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" value="{{ event.endTime }}" required>
    </div>

    <div class="field">
        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" name="eventLocation" value="{{ event.eventLocation }}" required>
    </div>

    <div class="field">
        <label for="description">Event Description</label>
        <div class="text-editor-container">
            <input type="hidden" name="description" id="description" value="{{ event.description }}" required>
            <div class="text-editor"></div>
        </div>
    </div>

    <div class="actions">
        <input class="btn btn-primary" type="submit" value="Modify">
    </div>
</form>
<script src="/js/events/modify.js"></script>
{% endblock %}
