{% extends "shared/layout.html" %}

{% block title %}Internships{% endblock %}

{% block header %}
{{ include ("shared/header.html") }}
{% endblock %}

{% block content %}

<div class="w-800 br-5 b-1 p-30">
    <div class="fs-4 fw-6 pb-20">
        Showing Applicants for the (Internship Id {{ id }})
    </div>
    <div class="text-align-right mb-20 pe-10">
        <input type="button" value="Download All">
    </div>
    {% for item in applicants %}
    <div
        class="grid grid-cols-2 grid-flow-column col-gap-2 ps-20 pe-10 py-10 mb-5 b-1 br-5 justify-content-space-between align-items-centre">
        <div>
            {{ item }}
        </div>
        <div>
            <a href="">
                <input type="button" value="Download">
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
