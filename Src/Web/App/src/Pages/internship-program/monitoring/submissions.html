{% extends "shared/layout-left-nav.html" %}

{% block title %}All User Requirements{% endblock %}

{% block left_nav %}
{% include "internship-program/left-nav.html" %}
{% endblock %}

{% block content %}

<div class="title">
    <h4>
        All user requirements for '{{ requirement.name }}'
    </h4>
</div>

<section>
    <div id="user-requirements-grid"></div>
</section>

<div class="submission-viewer" id="submission-viewer">
    <div class="title-bar">
        <h6 id="title-bar-title"></h6>
        <button class="close" id="submission-viewer-close-btn" aria-label="Close Submission Viewer"
            title=" Close Submission Viewer" type="button">
            <span class="i i-x-lg"></span>
        </button>
    </div>
    <div class="content">
        <div class="file-picker">
            <label for="file-picker">Currently Viewing :</label>
            <select name="file" id="file-picker" data-user-requirement-id="">
            </select>
        </div>
        <object class="pdf-viewer" id="pdf-viewer" data="" type="application/pdf">
            Your browser does not support this feature.
        </object>
    </div>
</div>

<script src="/js/internship-program/monitoring/submissions.js"></script>

{% endblock %}
