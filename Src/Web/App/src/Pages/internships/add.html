{% extends "shared/layout.html" %}

{% block title %}Internships{% endblock %}

{% block header %}
{{ include ("shared/header.html") }}
{% endblock %}

{% block content %}

<div class="br-5 bs-2 p-30">
    <div class="fs-4 fw-6 pb-20">
        Add an Internship
    </div>
    <div>
        <form>
            <div class="field">
                <label for="title">Title</label>
                <input name="title" id="title" type="text" maxlength="75" placeholder="Internship name or position">
            </div>

            <div class="field">
                <label for="job-role">Select Job Role</label>
                <select name="job-role" id="job-role">
                    <option value="Role1">Role1</option>
                    <option value="Role2">Role2</option>
                    <option value="Role3">Role3</option>
                    <option value="Role4">Role4</option>
                </select>
            </div>

            <div class="field">
                <label for="description">
                    Internship Description
                </label>
                <textarea class="h-200" name="description" id="description" maxlength="2000"
                    placeholder="Put your description here."></textarea>
            </div>

            <div class="text-align-right mt-25">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
</div>

{% endblock %}
