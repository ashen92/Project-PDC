<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <div class="grad-1">
        <div class="wrapper">
        
            <div class="content mx-auto md-px-50">
                <div class="mt-50">
                    <div class="sm-mb-50">
                        <div class="fs-1 fw-4 text-centre">Welcome to the Opportuinitix</div>
                        <div class="fs-3 fw-1 p-20 text-centre">
                            Professional Development Centre at UCSC
                        </div>
                    </div>
        
                    <div class="flex shadow-5 rounded-2 sm-pt-20 sm-pl-10 sm-pr-10 sm-pb-20">
                        <div class="mx-auto md-my-40 md-px-25">
                            <img class="shadow-4" src="/images/opportunitix_logo.png" alt="logo.png">
                        </div>
                        <div class="shadow-2 auth-box">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bg">
                <div class="footer mx-auto xxl-max-w px-20 md-px-50">
                    <div>
                        All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
