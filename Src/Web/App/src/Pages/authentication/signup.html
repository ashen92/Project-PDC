{% extends "authentication/layout.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="grid p-50 bs-2 br-10">
    <div class="fs-3 fw-6 pb-10">Create an account</div>
    <div class="w-300 mt-20">
        <form action="/signup/details" method="post">
            <div class="field">
                <label for="reg-number">Your Registration Number</label>
                <input type="text" name="reg-number" id="reg-number" required>
            </div>
            <div class="submit-field">
                <input type="submit" value="Next">
            </div>
        </form>
        <div class="pt-50 text-center">Already have an account? <a href="/">Sign in</a></div>
    </div>
</div>

{% endblock %}
