{% extends "authentication/layout.html" %}

{% block title %}Become a Partner{% endblock %}

{% block content %}

<div class="form-wrapper">
    <h4>Apply for the Partner Program</h4>
    <form action="/register" method="post">
        <div class="field">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" required>
        </div>
        <div class="field">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" required>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </div>
        <div class="actions">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-secondary" type="reset" value="Reset">
        </div>
    </form>
    <div class="pt-10 text-center">Already have an account? <a class="link" href="/">Sign in</a></div>
</div>

{% endblock %}
